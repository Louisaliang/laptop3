<!DOCTYPE html>
<html lang="en">
    <head>
        <title>landing3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="img/logo.svg" alt="logo">
                <div class="logo">Three Dots</div>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
            <div class="cart">
                <img src="img/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="demo">
                <section class="introduction">
                    <section class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
                    </section>
                    <section class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </section>
                </section>
                <section class="cover">
                    <img src="img/matebook.png" alt="matebook">
                </section>
            </section>
            <img class="small" src="img/small-eclipse.svg" alt="">
            <img class="mid" src="img/mid-eclipse.svg" alt="">
            <img class="big" src="img/big-eclipse.svg" alt="">

            <div class="laptop-select">
                <img src="img/arrow-left.svg" alt="">
                <img src="img/dot.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/arrow-right.svg" alt="">
            </div>

        </main>
    </body>
</html>
